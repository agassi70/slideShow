<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #07091e;
    }

    #container {
      position: relative;
      overflow: hidden;
      background-color: #07091e;
    }

    #remote {
      width: 5%;
      height: 98%;
      background-color: rgba(199,255,217,0.81);
      display: flex;
      flex-direction: column;
      justify-content: space-around;
      align-items: center;
    }

    .anim-cont {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .wrapper {
      position: absolute;
    }

    .btn {
      width: 30px;
      height: 30px;
      border-radius: 15px;
      border: none;
    }

    .play {
      background: url("./assets/play.png") 50% 50% /100% no-repeat;
    }

    .pause {
      background: url("./assets/pause.png") 50% 50% /100% no-repeat;
    }

    .fullsize {
      background: url("./assets/fullsize.png") 50% 50% /95% no-repeat;
      border-radius: 5px;
    }

    .no-translate {
      background: url("./assets/no-translate-detected.jpg") 50% 50% /100% no-repeat;
    }

    .translate {
      background: url("./assets/translate.png") 50% 50% /120% no-repeat;
    }

    .forward {
      background: url("./assets/forward.png") 50% 50% /100% no-repeat;
    }

    .backward {
      background: url("./assets/forward.png") 50% 50% /100% no-repeat;
      transform: rotate(180deg);
    }

    img {
      border: 4px solid whitesmoke;
      box-sizing: border-box;
    }
  </style>
  <script src="assets/web-animations.min.js"></script>
</head>
<body>
  <audio id="player">
    <source src="assets/Abschnittsmusik.ogg" type="audio/ogg">
    <source src="assets/Abschnittsmusik.MP3" type="audio/mpeg">
  </audio>
  <div class="anim-cont">
    <div id="container"></div>
    <div id="remote">
      <button class="btn play"></button>
      <button class="btn pause"></button>
      <button class="btn forward"></button>
      <button class="btn backward"></button>
      <button class="btn fullsize"></button>
      <button class="btn volume"></button>
    </div>
  </div>
  <script language="JavaScript" src="polyfillResult.js"></script>
</body>
</html>
